
    apply plugin: 'java'
    apply plugin: 'eclipse-wtp'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    version = '1.0'

    jar {
        manifest{
        	attributes 'Main-Class': 'KudomonGO'
        }
    }
    
    task makeJavadocs(type: Javadoc) {
  		source = sourceSets.main.allJava
	}
